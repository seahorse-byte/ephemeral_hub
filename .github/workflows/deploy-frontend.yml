name: Build & Deploy frontend to Netlify

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install netlify-cli
        run: npm install -g netlify-cli

      - name: Install Rust stable and wasm target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Install Dioxus CLI
        run: cargo install dioxus-cli --version 0.5.1

      - name: Build Dioxus web app manually
        run: |
          cd ephemeral_web
          echo "Building WASM package..."
          cargo build --target wasm32-unknown-unknown --release

          echo "Creating dist directory..."
          mkdir -p dist/pkg

          # Copy the built WASM files
          cp target/wasm32-unknown-unknown/release/ephemeral_web.wasm dist/pkg/

          # Copy essential files
          cp index.html dist/

          # Copy assets if they exist
          if [ -d "assets" ]; then
            cp -r assets/* dist/ 2>/dev/null || echo "No assets to copy"
          fi

          # Add redirects for SPA routing
          echo "/*    /index.html   200" > dist/_redirects

          echo "Dist directory contents:"
          ls -la dist/

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          cd ephemeral_web
          echo "Deploying these files to Netlify:"
          ls -la dist/

          netlify deploy --dir=dist --auth "$NETLIFY_AUTH_TOKEN" --site "$NETLIFY_SITE_ID" --prod
