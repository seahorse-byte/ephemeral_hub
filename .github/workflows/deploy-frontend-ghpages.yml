name: Build & Deploy frontend to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (stable) and add wasm target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Install dioxus-cli
        run: cargo install --locked dioxus-cli

      - name: Add cargo bin to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build Dioxus web (release)
        run: |
          cd ephemeral_web
          dx build --release --target web

      - name: Setup Node (for any post-build steps)
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ephemeral_web/dist
