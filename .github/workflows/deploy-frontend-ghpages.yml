permissions:
  contents: write

name: Build & Deploy frontend to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (stable) and add wasm target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Install dioxus-cli
        run: cargo install --locked dioxus-cli

      - name: Add cargo bin to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Cache cargo registry and git
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo target
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-

      - name: Build Dioxus web (release)
        run: |
          cd ephemeral_web
          dx build --release --platform web

          # Create redirects file for SPA routing if it doesn't exist
          if [ ! -f "dist/_redirects" ]; then
            echo "/*    /index.html   200" > dist/_redirects
          fi

          # Verify dist directory exists and has content
          echo "Dist directory contents:"
          ls -la dist/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ephemeral_web/dist
          # For SPA routing on GitHub Pages
          enable_jekyll: false
          disable_nojekyll: true
